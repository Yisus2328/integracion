{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Trabajadores Ferremas</title>
    <link rel="stylesheet" href="{% static 'css/indexx.css' %}">
</head>
<body>
    <div class="form-container sign-in-container">
        <form id="trabajadorLoginForm"> {# Cambiado ID del formulario para mayor claridad #}
            <h1>Inicio sesión - Trabajadores</h1>
            <span>Por favor, ingresa con tus credenciales de trabajador.</span>
            <p></p>
            <input type="text" placeholder="ID de Trabajador (Ej: CO01)" name="trabajador_id" id="trabajador_id" required />
            <input type="email" placeholder="Email" name="trabajador_email" id="trabajador_email" required /> {# Nuevo campo #}
            <input type="password" placeholder="Contraseña" name="trabajador_password" id="trabajador_password" required /> {# Nuevo campo #}
            <p></p>
            <button type="button" onclick="iniciarSesionTrabajador()">Entrar</button>
        </form>
        <div id="mensaje"></div> {# ID del div de mensajes #}

        <a href="{% url 'login_admin' %}">Administradores</a>
        <a href="{% url 'index' %}">Volver como cliente</a>
    </div>

    <script src="{% static 'js/trabajadores.js' %}"></script>
</body>
</html>
