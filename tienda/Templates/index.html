{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión en Ferremas</title>
    <link rel="stylesheet" href="{% static 'css/indexx.css' %}">
</head>
<body>
    <div class="form-container sign-in-container">
        <form id="loginForm">
            {% csrf_token %} 
            <h1>Iniciar Sesión - Clientes</h1>
            <input type="email" placeholder="Email" name="email" id="email" required />
            <input type="password" placeholder="Contraseña" name="password" id="password" required />
            <a href="#">¿Olvidaste tu contraseña?</a>
            <a href="/agregar_cliente/">¿No tienes cuenta?</a>
            <p></p>
            <button type="button" onclick="iniciarSesionCliente()">Entrar</button>
        </form>
        <div id="mensaje"></div>

        <a href="/login_t/">ESPACIO PARA TRABAJADORES</a>
    </div>


    <script src="{% static 'js/clientes.js' %}"></script>
</body>
</html>
