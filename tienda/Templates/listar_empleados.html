{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Empleados - Feremas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/listar_empleados.css' %}">
</head>
<body>
    <div class="container">
        <a href="{% url 'panel_administrador' %}" class="back-button">
            <i class="fas fa-arrow-left"></i> Volver al Panel
        </a>

        <h1><i class="fas fa-users"></i> Listado de Empleados</h1>

        <div id="loadingMessage" class="loading-message">
            Cargando empleados... <i class="fas fa-spinner fa-spin"></i>
        </div>
        <div id="errorMessage" class="error-message" style="display: none;">
            No se pudieron cargar los empleados. Por favor, intente de nuevo m√°s tarde.
        </div>

        <table id="empleadosTable" style="display: none;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>RUT</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>ID Sucursal</th>
                    <th>Nombre Sucursal</th>
                    <th>Tipo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <div id="editEmployeeModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Editar Empleado</h2>
            <form id="editEmployeeForm">
                <input type="hidden" id="editEmployeeId">
                <input type="hidden" id="editEmployeeType">
                
                <label for="currentEmployeeDisplay">Empleado (RUT - Nombre):</label>
                <input type="text" id="currentEmployeeDisplay" readonly style="background-color: #eee;">
                
                <label for="editNombre">Nombre:</label>
                <input type="text" id="editNombre" required>

                <label for="editEmail">Email:</label>
                <input type="email" id="editEmail" required>

                <label for="editIdSucursal">ID Sucursal:</label>
                <input type="text" id="editIdSucursal" required>

                <button type="submit">Actualizar</button>
            </form>
            <div id="modalMessage" class="modal-message"></div>
        </div>
    </div>


    <script src="{% static 'js/listar_empleados.js' %}"></script>
</body>
</html>
